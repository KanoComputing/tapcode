<link rel="import" href="../stores/app-store.html">

<script>
    (function () {
        Kano.Tapcode.AppStore.addMutator(function (action) {
            switch (action.type) {
                case 'SET_CODE':
                    this.set('state.code.lines', action.data.lines);
                    break;
                case 'SET_CHALLENGE':
                    this.set('state.challenge.name', action.data.name);
                    this.set('state.challenge.tasks', action.data.tasks);
                    break;
            }
        });
    })();
</script>
