<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="km-code-editor">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                background: #292f35;
                color: #fff;
                font-family: 'Space Mono', monospace;
                overflow: auto;
            }
            .line {
                line-height: 20px;
                margin-bottom: 4px;
            }
            .line-number {
                width: 16px;
                font-size: 14px;
                font-weight: 400;
                color: #54595d;
                text-align: right;
                padding-right: 16px;
                cursor: pointer;
                background: rgba(41, 47, 53, 0.8);
            }
            .line-number.last-line {
                background: transparent;
            }
            .line-segments {
                position: relative;
                font-size: 14px;
                font-weight: 400;
                width: 84vw;
                white-space: pre-line;
            }
            div.break {
                display: none;
            }
            .sweet + div.break {
                display: block;
                height: 0;
            }
            .segment {
                display: inline-block;
                background: rgba(41, 47, 53, 0.8);
                color: #ff6157;
            }
            .segment.last {
                background: pink !important;
            }
            .insertPoint {
                height: 18px;
                position: relative;
                top: 1px;
                left: 2px;
            }
            .insertPoint, .lineEnd {
                background: transparent;
                /*height: 16px;
                position: relative;
                top: 4px;
                left: 0;*/
            }
            .insertPoint.highlight,
            .lineEnd.highlight {
                animation: blink 1200ms infinite cubic-bezier(1,0,0,1);
            }
            .line-break {
                width: 90px;
                height: 16px;
            }
            .parameter-number {
                color: #00baf4;
            }
            .parameter-color {
                color: #ff70af;
            }
            .function {
                color: #00baf4;
            }
            .semi-colon {
                color: #fff;
                border-radius: 0px 3px 3px 0;
            }
            .end {
                border-radius: 0px 3px 3px 0;   
            }
            .token {
                color: #00b36a;
            }
            .comma {
                color: #fff;
            }
            .comma:after {
                content: '\00a0';
            }
            .whitespace:before,
            .insertPoint:before,
            .lineEnd:before {
                content: '\00a0';
            }
            .indentation {
                width: 17px;
            }
            .indentation:before {
                width: 17px;
                content: '\00a0\00a0';
            }
            .highlight {
              background: #999;
            }
            .comment {
                color: rgba(255, 255, 255, 0.5);
            }
            #delete-lines {
                width: 24px;
            }
            #bin-icon {
                display: block;
                height: 12px;
                width: 12px;
                margin: 0 auto;
            }
            @keyframes blink {
                0% { opacity: 1; }
                50% {opacity: 1; }
                51% {opacity: 0; }
                99% {opacity: 0; }
            }
            [hidden] {
                display: none !important;
            }
        </style>
        <template id="line-repeater" is="dom-repeat" items="[[lines]]" as="line" index-as="lineIndex">
            <div class="line horizontal layout" on-tap="_selectLine">
                <div class$="[[computeLineNumberClass(line, lineIndex, lines.*)]]" on-tap="_onLineNumberTapped">[[_getLineIndex(lineIndex)]]</div>
                <div id$="[[_computeLineId(lineIndex)]]"
                    class="line-segments"><template id="segment-repeater"
                                                    is="dom-repeat"
                                                    items="{{line.segments}}"
                                                    as="segment"
                                                    index-as="segmentIndex"><div id$="[[_computeEditableId(lineIndex, segmentIndex)]]"
                                                                                 class$="[[_calculateSegmentClass(segment.type, segment.end, segment.breaking,
                                                                                          currentLine, currentSegment, lineIndex, segmentIndex)]]"
                                                                                  style$="[[_setMaxWidth(lineIndex, segmentIndex)]]"
                                                                                  on-tap="_selectSegment">[[segment.value]]</div><div class="break">
                                                                                  </div class="break"></template></div>
            </div>
        </template>
    </template>

    <script>
    class KmCodeEditor extends Polymer.GestureEventListeners(Polymer.Element) {
        static get is() {
            return 'km-code-editor';
        }
  
        static get properties() {
            return {
                lines: {
                    type: Array,
                    notify: true
                },
                selected: {
                    type: Object  
                },
                currentLine: {
                    type: Number
                },
                currentSegment: {
                    type: Number
                },
                selected: {
                    type: Object  
                },
                instanceTracker: {
                    type: Object,
                    value: () => {
                        return {};
                    }
                },
                editingStarted: {
                    type: Boolean,
                    value: false
                },
                editedValue: {
                    type: 'String',
                    notify: true
                },
                test: {
                    type: Object
                }
            }
        }
  
        static get observers() {
            return [
                '_onSegmentSelectionChanged(currentSegment, currentLine)',
                '_onLinesChanged(lines.*)'
            ];
        }
  
        constructor() {
            super();
        }
        
        connectedCallback () {
            this.currentLine = 0;
            this.currentSegment = 0;
            this.selectLastEditable = this.selectLastEditable.bind(this);
            Polymer.Gestures.addListener(this, 'tap', this.selectLastEditable);
        }
        
        disconnectedCallback () {
            Polymer.Gestures.removeListener(this, 'tap', this.selectLastEditable);
        }
        
        selectLastEditable (e) {
            e.stopPropagation();
            this.currentLine = Math.max(this.lines.length - 1, 0);
            this.findFirstEditable();
        }
        
        findFirstEditable () {
            this.currentSegment = 0;
            if (this.selected && !this.selected.editable) {
                this.moveCursor();
            }
        }
        
        _setMaxWidth (lineIndex, segmentIndex) {
            Polymer.RenderStatus.afterNextRender(this, () => {
                let segmentEl = this.shadowRoot.querySelector(`#l${lineIndex}-s${segmentIndex}`);
                if (!segmentEl) {
                    return;
                }
                let maxWidth = segmentEl.parentElement.clientWidth - segmentEl.offsetLeft;
                return segmentEl.style['max-width'] = `${maxWidth}px`;
            });
        }

        _computeLineId (lineIndex) {
            return `l-${lineIndex}`;
        }

        getCode (beginning, end) {
            let lines;
            // It's okay if end is undefined for the last chunk
            if (beginning) {
                lines = this.lines.slice(beginning, end);
            } else {
                lines = this.lines;
            }
  
            let code = this.lines.reduce((code, l) => {
                let line = this.transformLine(l);
                return code + line + '\n';
            }, '')
            return code;
        }
  
        transformLine (line) {
            return line.segments.reduce((acc, s) => {
                if (s.type === 'comma') {
                    acc += ', ';
                    return acc;
                //todo refactor
                } else if (s.type === 'function') {
                  // Wrapping up function in parenthesis
                  acc = acc + '(' + s.value;
                  return acc; 
                } else if (s.type === 'whitespace') {
                    acc += ' ';
                } else if (s.type === 'indentation') {
                    acc += '    ';
                } else if (s.value === '}' && /animate/.test(s.scope[s.scope.length -1])) {
                    // Special animate function case
                    acc += `Kano.Tapcode.loop = requestAnimationFrame(animate)\n})();`;
                    return acc;
                }
  
                // Actually adding the value
                if (typeof s.value !== 'undefined' && s.type !== 'comma') {
                    acc += s.value;
                }
                return acc;
            }, '')
        }
  
        typeComment (comment, lineNumber, segmentNumber) {
            setTimeout(() => {             
                this.set(`lines.${lineNumber}.segments.${segmentNumber}.value`, this.get(`lines.${lineNumber}.segments.${segmentNumber}.value`) + comment.shift());
                if (comment.length > 0) { 
                    this.typeComment(comment, lineNumber, segmentNumber);
                } else {
                    this.scrollLineToView(lineNumber);
                }
            }, 1)
            //used to be 40
        }; 
  
        addComment (lineNumber, comment, cursorPosition) {
            this._insertLine(lineNumber);
            
            if (cursorPosition) {
                this.currentLine = cursorPosition.line;
                this.currentSegment = cursorPosition.segment;
                this.moveCursor();
            } else {
                this.currentLine++;
            }
            
            // Adding comment JS syntax
            comment = '// ' + comment;
            let segs = this.lines[lineNumber].segments;
            let commentInsert = segs.length - 1;
            
            this.set(`lines.${lineNumber}.segments.${commentInsert}`,
                {
                    type: 'comment',
                    value: '',
                    scope: ['global']
                }
            );
            let commentArray = comment.split('');
            this.typeComment(commentArray, lineNumber, commentInsert);
            
        }
  
        addCode (code) {
            let newLinesNeeded = code.lines.length - 1,
                currentScope = this.selected.scope.concat([this._computeScopeId(code.name)]),
                insertPoint;
  
            // Cursor sits on existing code -> replace exisiting code
            if (this.selected.handler) {
                this.deleteScope(this.selected.scope[this.selected.scope.length - 1]);
            }
  
            if (this.currentLine === this.lines.length - 1
                || this._doesLineCloseBlock(this.currentLine + 1)) {
                newLinesNeeded++;
            }
  
            // Cursor sits at end of line -> insert new line
            if (this.selected.type === 'lineEnd') {
                this._insertLine(this.currentLine + 1);
                this.moveCursor();
                newLinesNeeded--;
            }
            
            // Insert new lines for code
            for (var i = 0; i < newLinesNeeded; i++) {
                this._insertLine(this.currentLine, this.currentLine + 1);
            }
  
            code.lines.forEach((line, index) => {
  
                // Clone the line
                line = JSON.parse(JSON.stringify(line));
  
                // Assign scope
                line.segments.forEach(segment => {
                    segment.scope = JSON.parse(JSON.stringify(currentScope));
  
                    if (/parameter/.test(segment.type)) {
                        segment.value = segment.defaultValue;
                    }
                });
                
                // Add semi-colon
                if (!/parameter/.test(this.selected.type) && !this.selected.returns
                    && code.type !== 'control') {
                    line.segments.push({ value: ';', type: 'semi-colon', scope: currentScope });
                } else {
                    // TODO Refactor
                    if (line.segments[line.segments.length - 1].type === 'insertPoint') {
                        line.segments[line.segments.length - 2].end = true;
                    } else {
                        line.segments[line.segments.length - 1].end = true;
                    }
                }
  
                // Mark end of line
                if (line.segments[line.segments.length - 1].type !== 'insertPoint'
                        && this.currentSegment === this._getLineSegments().length - 1) {
                    line.segments.push({ type: 'lineEnd', scope: currentScope });
                }
  
                insertPoint = this.selected.type === 'control' ? this.currentSegment - 2 : this.currentSegment;
  
                this.splice(`lines.${this.currentLine + index}.segments`, insertPoint, 1, ...line.segments);
                
            });
            let detail = {
                code: code,
                currentSegment: this.selected,
                lines: this.lines
            }
            this.notifyChange('add-code', detail);
            if (code.type === 'control') {
                this.moveLine();
                this.findFirstEditable();
            } else {
                this.moveCursor();
            }
            
        }
  
        notifyChange (type, data={}) {
            data.type = type;
            this.dispatchEvent(
                new CustomEvent('change', {
                    bubbles: true,
                    composed: true,
                    detail: data
                })
            );
        }
  
        reset () {
            this.set('lines', [{ segments: [{ type: 'insertPoint', scope: ['global'], editable: true }] }]);
            this.currentLine = 0;
            this.currentSegment = 0;
        }
  
        moveCursor (direction = 1) {
            do {
                if (this._getLineSegments() && this._getLineSegments()[this.currentSegment + direction]) {
                    this.currentSegment = this.currentSegment + direction;
                } else {
                    this.moveLine(direction);
                }
            } while (!this.selected.editable);
        }
  
        moveLine (direction = 1) {
            if (this._getLineSegments(this.currentLine + direction)) {
                this.currentLine = this.currentLine + direction;
                this.currentSegment = (direction > 0) ? 0 : (this._getLineSegments().length - 1);
            } else {
                this.currentLine = direction === 1 ? 0 : this.lines.length - 1;
                this.currentSegment = 0;
            }
        }
  
        concludeEdit () {
            let value;
                
            if (!this.selected) {
                return;
            }
            
            value = this.selected.value;
            this.notifyChange('param-change', { currentSegment: this.selected });
            // Purge value
            if (this.selected.value === '-') {
                this._setCurrentSegmentValue(0);
            } else {
                this._setCurrentSegmentValue(parseFloat(value).toString());
            }
            this.moveCursor();
        }
  
        processInput (newValue) {
            let needOverwrite;
            if (!this.selected) {
                return;
            }
            // Cursor sits on existing code -> replace exisiting code
            if (this.selected.returns) {
                this.deleteScope(this.selected.scope[this.selected.scope.length - 1]);
                this.splice(`lines.${this.currentLine}.segments`, this.currentSegment, 0, {
                    type: 'parameter',
                    dataType: this.selected.returns,
                    editable: true,
                    scope: this.selected.scope
                });
            }
  
            //it's a color!
            if (newValue !== '.' && isNaN(parseFloat(newValue))) {
                this.set(`lines.${this.currentLine}.segments.${this.currentSegment}.value`,
                        `"${newValue}"`);
                return;
            }
  
            //it's a number!
            needOverwrite = !this.editingStarted || (this.selected.value === '0' && newValue != 0);
            
            if (needOverwrite && newValue === '.') {
                this.editedValue = '0.';
            } else if (needOverwrite) {
                this.editedValue = newValue;
            } else {
                this.editedValue = this.selected.value + newValue;
            }
            this.set(`lines.${this.currentLine}.segments.${this.currentSegment}.value`, this.editedValue);
            this.editingStarted = true;
            this.notifyChange('param-value', { currentSegment: this.selected });
        }
  
        toggleOperator (value) {
            if (!this.editingStarted || this.selected.value === '-' || this.selected.value === '-0') {
                this.set(`lines.${this.currentLine}.segments.${this.currentSegment}.value`, value === '-' ? '-' : 0);
            } else if (this.selected.value[0] === '-') {
                this.set(`lines.${this.currentLine}.segments.${this.currentSegment}.value`,
                        this.selected.value.substr(1));
            } else {
                this.set(`lines.${this.currentLine}.segments.${this.currentSegment}.value`, '-' + this.selected.value);
            }
            this.editingStarted = true;
            this.notifyChange('param-value', { currentSegment: this.selected });
        }
  
        /**
        * Deletes code of a given scope starting from currentLine
        */
  
        deleteScope (scope) {
            let scopeArray,
              lineSegments,
              linesToDelete = [],
              segmentTypes;
  
            for (var i = this.currentLine; i < this.lines.length; i++) {
                lineSegments = this._getLineSegments(i);
                if (!lineSegments) {
                    break;
                }
  
                // Create an array of all scope values
                scopeArray = lineSegments.map(segment => segment.scope);
                scopeArray = [].concat.apply([], scopeArray);
  
                // Stop deleting if line is not in scope
                if (scopeArray.indexOf(scope) === -1) {
                    break;
                }
  
                // Delete segments with the given scope value starting from the end of a line
                for (var j = lineSegments.length - 1; j >= 0; j--) {
                    if (lineSegments[j].scope.indexOf(scope) !== -1) {
                        this.splice(`lines.${i}.segments`, j, 1);
                    }
                }
  
                segmentTypes = lineSegments.filter(s => s.type !== 'indentation');
                if (segmentTypes.length === 0) {
                    linesToDelete.push(i);
                }
            }
            
            if (linesToDelete.length === 0) {
                this.splice(`lines.${this.currentLine}.segments`, this.currentSegment, 0, { type: 'insertPoint', scope: scopeArray, editable: true });
            } else {
                for (var k = linesToDelete.length - 1; k >= 0; k--) {
                    if (k !== 0) {
                        this.splice('lines', linesToDelete[k], 1);
                    } else {
                        this.push(`lines.${linesToDelete[k]}.segments`, { type: 'insertPoint', scope: scopeArray, editable: true })
                    }
                }
            }
        }
        
        scrollLineToView (lineIndex) {
            let target = this.shadowRoot.querySelector(`#l-${lineIndex}`),
                toScroll = target ? target.offsetTop : this.clientHeight;
            return new Promise(resolve => {
                this._scrollTo(toScroll, 5).then(()=> {
                    resolve(); 
                });
            });
        }
        
        _scrollTo (targetOffset, increment) {
            return new Promise(resolve => {
                function scroll (targetOffset, increment) {
                    if (Math.abs(this.scrollTop - targetOffset) < increment * 2 ||
                            (targetOffset > this.scrollTop && this.scrollHeight - this.scrollTop === this.clientHeight)) {
                        this.scrollTop = targetOffset;
                        resolve();
                        return;
                    }
                    this.scrollTop = targetOffset > this.scrollTop ? this.scrollTop + increment : this.scrollTop - increment;

                    Polymer.RenderStatus.afterNextRender(this, () => {
                        scroll(targetOffset, increment);
                        
                    });
                }
                scroll = scroll.bind(this);
                scroll(targetOffset, increment);
            });
            // If diff is small or we scrolled all the way to the bottom
        }
  
        /*****************************
        * Event and observer callbacks
        ******************************/
  
        _selectSegment (e) {
            e.stopPropagation();
            if (this.selected.type === 'parameter') {
                this.concludeEdit();
            }
            // Update current selection
            e.currentTarget.id.replace(/(l)(\d*)(-s)(\d*)/, (match, p1, lineIndex, p2, segmentIndex) => {
                this.currentLine = parseInt(lineIndex);
                this.currentSegment = parseInt(segmentIndex);
            });
            while (!this.selected.editable) {
                this.moveCursor();
            }
        }
  
        _selectLine (e) {
            this.currentLine = e.model.lineIndex;
            this.currentSegment = this.lines[this.currentLine].segments.length - 1;
            e.stopPropagation();
        }
  
        _onLineNumberTapped (e) {
            this.currentLine = e.model.lineIndex;
            let copyFrom = this._doesLineCloseBlock(this.currentLine) ? this.currentLine - 1 : this.currentLine;
            this._insertLine(copyFrom, this.currentLine);
        }
  
        // This is not simply insert an empty line in, but insert a line with indentation and
        // then put in an insert point with the current scope
  
        _insertLine (from, to) {
            let lineIndex = from,
                lineCopy = JSON.parse(JSON.stringify(this.lines[lineIndex])),
                allScope = lineCopy.segments.map(segment => segment.scope),
                currentScope = [].concat.apply([], allScope);
            currentScope = this._dedupArray(currentScope);
  
            if (typeof to === 'undefined') {
                to = from;
            }
  
            for (var j = lineCopy.segments.length - 1; j >= 0; j--) {
                if (lineCopy.segments[j].type !== 'indentation') {
                    lineCopy.segments.splice(j, 1);
                }
            }
            lineCopy.segments.push({ type: 'insertPoint', scope: currentScope, editable: true });  
            this.splice('lines', to, 0, lineCopy)
        }
  
        _onSegmentSelectionChanged () {
            this.selected = this._getLineSegments()[this.currentSegment];
            if (!this.selected) {
                return;
            }
            this.editingStarted = false;
            if (!this.selected || (!this.selected.editable && this.selected.type !== 'lineEnd')) {
                return;
            }
            this.dispatchEvent(
                new CustomEvent('edit-request', {
                    bubbles: true,
                    composed: true,
                    detail: this.selected
                })
            );
  
            if (typeof this.selected.value !== 'undefined') {
                this.editedValue = this.selected.value;
            }
        
        }
  
        _onLinesChanged () {
            Polymer.RenderStatus.afterNextRender(this, () => {
                this._breakLine(0);
            });
            this._debouncer = Polymer.Debouncer.debounce(this._debouncer, Polymer.Async.timeOut.after(20), () => {
                this.dispatchEvent(
                    new CustomEvent('run-code', {
                        bubbles: true,
                        composed: true
                    })
                );
            });
        }
  
        /******************
        * Data-bind helpers
        *******************/
  
        
        _breakLine (lineIndex) {
            let i = 0;
            if (this.lines.length === 0) {
                return;
            }
            let line = this.shadowRoot.querySelector(`#l-${lineIndex}`);
            if (!line) {
                return;
            }
            let segments = line.querySelectorAll('.segment');

            let textContent = line.textContent.replace(/\s/g,'');

            // let arrayToProcess = JSON.parse(JSON.stringify([...this.lines[lineIndex].segments]));
            let arrayToProcess = [...this.lines[lineIndex].segments];
            arrayToProcess = arrayToProcess.map((s, index) => {
                // Storing index to point to them later
                s.id = index;
                return s;
            });
            arrayToProcess = arrayToProcess.filter(s => s.type === 'comma');
            arrayToProcess.sort((a, b) => {
                return a.scope.length - b.scope.length;
            })
            
            if (!arrayToProcess || arrayToProcess.length === 0) {
                return;
            }

            // segments.forEach(s => {
            //     s.style['flex-basis'] = '0px';
            // });
            if (textContent.split('').length < 26) {
                // segments.forEach(s => {
                //     s.style['flex-basis'] = '0px';
                // });
                segments.forEach(s => {
                    this.toggleClasssegment
                });
                return;
            } else {
                Polymer.RenderStatus.afterNextRender(this, () => {
                        let seg = arrayToProcess[i];
                        let segIndex = seg.id
                        let el = this.shadowRoot.querySelector(`#l${lineIndex}-s${segIndex}`);
                        let leftOffset = el.getBoundingClientRect().left - line.getBoundingClientRect().left;
                        let spaceToFill = line.getBoundingClientRect().width - leftOffset;
                        el.classList.add('sweet');
                        // el.style['flex-basis'] = `${spaceToFill-2}px`;

                        this.set(`lines.${lineIndex}.segments.${segIndex}.breaking`, true);
                        i++;
                });
            }

        }
        
        _calculateSegmentClass (type, end, breaking, currentLine, currentSegment, lineIndex, segmentIndex) {
                let classString = '';
                let lineWidth,
                    segmentModel,
                    line;
            
                if (this.shadowRoot.querySelector(`#l0-s0`)) {
            
                    let segmentEl = this.shadowRoot.querySelector(`#l0-s0`);
                        line = segmentEl.parentNode;
                        lineWidth = line.getBoundingClientRect().width;
                        segmentModel = this.shadowRoot.querySelector('#segment-repeater').modelForElement(segmentEl);
                }
                
                if (breaking) {
                    classString += 'sweet ';
                }
                
                if (end) {
                    classString += 'end ';
                }
            
                if (currentLine === lineIndex && currentSegment === segmentIndex) {
                        classString += `segment ${type} highlight`;
                } else {
                    classString += `segment ${type}`;
                }

                return classString;
            
        }
        
        computeLineNumberClass (line, lineIndex) {
            return lineIndex === this.lines.length - 1 ? 'line-number last-line' : 'line-number';
        }
  
        _computeEditableId (lineIndex, segmentIndex) {
            return `l${lineIndex}-s${segmentIndex}`
        }
  
        _getLineIndex (index) {
            return index + 1;
        }
  
        /****************
        * Private helpers
        ******************/
  
        _computeScopeId (name) {
            this.instanceTracker[name] = this.instanceTracker[name] || 0;
            this.instanceTracker[name]++;
            return `${name}-${this.instanceTracker[name]}`;
        }
  
        _getLineSegments (lineIndex=this.currentLine) {
            return this.get(`lines.${lineIndex}.segments`);
        }
  
        _doesLineCloseBlock (index) {
            let endingTokens = this.lines[index].segments.filter(s => s.value === '}');
            return Boolean(endingTokens.length);
        }
  
        _getInsertPoint() {
            return { type: 'insertPoint', scope: this.selected.scope, editable: true };
        }
  
        _dedupArray (arr) {
            return [...new Set(arr)];
        }
        
        _getCurrentSegmentPath () {
            return `lines.${this.currentLine}.segments.${this.currentSegment}`;
        }
        
        _getCurrentSegmentValue () {
            return this.get(`lines.${this.currentLine}.segments.${this.currentSegment}.value`, value);
        }
        
        _setCurrentSegmentValue (value) {
