<!-- External dependencies -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<!-- Kano dependency -->
<link rel="import" href="../bower_components/flow-down/flow-down.html">
<!-- App dependency -->
<link rel="import" href="./elements/tapcode-icons.html">
<!-- Load the app shell content -->
<link rel="import" href="./stores/tapcode-state-manager.html">
<link rel="import" href="./actions/code.html">
<link rel="import" href="./actions/ui.html">

<dom-module id="tap-code-app">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                overflow: hidden;
            }
            #view-container {
                height: 100%;
            }
            tap-code-editor-view,
            tap-code-challenge-view {
                height: 100%;
                overflow: hidden;
                box-sizing: border-box;
            }
            #save-dialog {
                width: 98vw;
                height: 80vh;
                background: #33393d;
                color: #fff;
                margin: 0;
            }
            #save-dialog-loader,
            #save-dialog-content {
                margin: 0;
            }
            #save-dialog-loader>paper-spinner-lite {
                --paper-spinner-color: #fff;
                opacity: 0.5
            }
            .save-dialog-panel {
                text-align: center;
                font-family: monospace;
                border-bottom: 1px solid #2b3035;
                padding: 0 16px;
            }
            h4 {
                font-size: 14px;
            }
            .url-slug {
                background: #1a2024;
                padding: 8px 16px;
                user-select: text;
            }
            button.share-dialog-btn {
                background: none;
                color: inherit;
                font-family: inherit;
                cursor: pointer;
                font-size: 16px;
                line-height: normal;
                border: 0;
                padding: 16px 0;
            }
            button.share-dialog-btn:focus {
                outline: 0;
            }
            [hidden] {
                display: none !important;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}"
                   pattern="/:page"
                   data="{{routeData}}"
                   tail="{{subroute}}"></app-route>
        
        <paper-dialog id="save-dialog"
                      class="vertical layout"
                      with-backdrop>
            <div id="save-dialog-loader" class="no-padding flex vertical layout center-center" hidden$="[[saveUrl]]">
                <paper-spinner-lite active class="thick"></paper-spinner-lite>
            </div>
            <div id="save-dialog-content" class="no-padding flex vertical layout" hidden$="[[!saveUrl]]">
                <div class="save-dialog-panel flex vertical layout center-center no-padding">
                    <h4>Keep this URL safe to<br>come back to your creation later</h4>
                    <div id="save-url" class="url-slug">[[saveUrl]]</div>
                </div>
                <div class="save-dialog-panel flex vertical layout center-center no-padding">
                    <h4>You're on your way to becoming<br>a master coder. Tell the world!</h4>
                    <div id="share-url" class="url-slug">[[shareUrl]]</div>
                </div>
                <button type="button" class="share-dialog-btn" dialog-confirm>Got it</button>
            </div>
        </paper-dialog>
        
        <div id="view-container" on-open-save="_openSave" on-change-view="changeView">
            <!-- TODO 404 -->
            <!-- <tapcode-404 name="404"></tapcode-404> -->
        </div>
        
    </template>

    <script>
      class TapCodeApp extends Kano.Tapcode.AppStore.StateProvider(Polymer.GestureEventListeners(Polymer.Element)) {
            static get is() { 
                return 'tap-code-app';
            }
            
            static get properties() {
                return {
                    page: {
                        type: String,
                        observer: '_pageChanged',
                    },
                    views: {
                        type: Array,
                        value: () => ['editor', 'challenge']
                    },
                    saveUrl: {
                        type: String,
                        value: null
                    },
                    shareUrl: {
                        type: String,
                        value: null
                    }
                }
            }
            
            static get observers() {
                return [
                    '_routePageChanged(routeData.*)'
                ]
            }
  
            constructor () {
                super();
                Polymer.RenderStatus.afterNextRender(this, function() {
                });
            }
            
            _routePageChanged () {
                const page = this.routeData.page;
                let creationId;
                if (page === 'challenge') {
                    this.page = 'challenge';
                    this._loadChallenge(this.subroute.path.substr(1));
                    setTimeout(() => {
                        // this._loadChallenge(this.subroute.path.substr(1));
                    }, 500);
                } else if (page === 'share' && /^[23456789abdegjkmnpqrvwxyz]{8}$/.test(this.subroute.path.substr(1))) {
                    this.page = 'editor';
                    creationId = this.subroute.path.substr(1);
                    fetch(Kano.Tapcode.Config.API_URL + '/tapcode/' + creationId)
                        .then(res => res.json())
                        .then(savedCode => {
                            Kano.Tapcode.AppStore.dispatch({
                                type: 'SET_CODE',
                                data: {
                                    lines: JSON.parse(savedCode.attachment)
                                }
                            });
                    });
                } else if (/^[23456789abdegjkmnpqrvwxyz]{8}$/.test(page)) {
                    this.page = 'editor';
                    creationId = page;
                    fetch(Kano.Tapcode.Config.API_URL + '/tapcode/' + creationId)
                        .then(res => res.json())
                        .then(savedCode => {
                            Kano.Tapcode.AppStore.dispatch({
                                type: 'SET_CODE',
                                data: {
                                    lines: JSON.parse(savedCode.attachment)
                                }
                            });
                    });
                } else {
                    this.page = page;
                }
            }
            _pageChanged (page) {
                Polymer.importHref(
                    // Path to import
                    this.resolveUrl('./views/tapcode-' + page + '-view.html'),
                    // Onloaded callback
                    this.onPageImported.bind(this),
                    // Fallback page
                    this.loadEditor.bind(this),
                    true);
            }
            
            _openSave () {
                let payload = { attachment: JSON.stringify(this.state.code.lines) };
                this.$['save-dialog'].open();
                let headers = new Headers();
                headers.append('Content-Type', 'application/json');
                fetch(Kano.Tapcode.Config.API_URL + '/tapcode', {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(payload)
                }).then(r => {
                    return r.json()
                })
                .then(r => {
                    this.saveUrl = Kano.Tapcode.Config.ROOT_URL.substr(8) + '/' + r.id;
                    this.shareUrl = Kano.Tapcode.Config.ROOT_URL.substr(8) + '/share/' + r.id;
                });
            }
            
            onPageImported () {
                let template,
                    TemplateClass,
                    instance;

                // Remove unused views
                this.views.forEach(id => {
                    let el = this.shadowRoot.querySelector(`#${id}`)
                    if (el && id !== this.page) {
                        el.parentNode.removeChild(el);
                    }
                });

                // Stamp current view
                template = document.createElement('template');
                template.innerHTML = `<tapcode-${this.page}-view id="${this.page}"></tapcode-${this.page}-view>`;
                TemplateClass = Polymer.Templatize.templatize(template, this);
                instance = new TemplateClass({});
                this.$['view-container'].appendChild(instance.root);
            }
            
            changeView (e) {
                if (e.detail === 'challenge') {
                    this._redirectToChallenge();
                } else {
                    this.loadEditor();
                }
            }
            
            setUrlToRoot () {
                window.history.replaceState(null, null, '');
            }
            
            _redirectToChallenge () {
                this._loadChallenge('random_squares');
            }
            
            loadEditor () {
                this.page = 'editor';
                this.setUrlToRoot();
            }
            
            _loadChallenge (name) {
                Polymer.RenderStatus.afterNextRender(this, function() {
                    let view = this.shadowRoot.querySelector('#challenge');
                    fetch(`/data/challenges/${name}/${name}.json`)
                        .then(r => r.json())
                        .then(data => {
                            Kano.Tapcode.AppStore.dispatch({
                                type: 'SET_CHALLENGE',
                                data: {
                                    tasks: this.flattenTasks(data.steps)
                                }
                            });
                        })
                        .catch(() => {
                            this.loadEditor();
                        });
                });
            }
            
            flattenTasks (steps) {
                let tasks;
                return [].concat.apply([], steps.map(s => s.instructions));
            }
            
            _computeViewLabel (view) {
                if (view === 'editor') {
                    return 'Challenges';
                } else {
                    return 'Playground';
                }
            }
            
  
            _isEq (view, instance) {
                return view === instance;
            }
      }

      customElements.define(TapCodeApp.is, TapCodeApp);
    </script>

</dom-module>
