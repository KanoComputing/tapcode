<script>
    (function (Kano) {

        Kano.Tapcode = Kano.Tapcode || {};
        Kano.Tapcode.api = [
            {
                name: 'moveTo',
                type: 'drawing',
                template: 'methodCall',
                parameters: [
                    {
                        name: 'x',
                        value: '10',
                        dataType: 'number'
                    },
                    {
                        name: 'y',
                        value: '10',
                        dataType: 'number'
                    }
                ],
                method: function (x, y) {
                    this.cursorX = x * 2;
                    this.cursorY = y * 2;
                }
            },
            {
                name: 'moveBy',
                type: 'drawing',
                template: 'methodCall',
                parameters: [
                    {
                        name: 'x',
                        value: '10',
                        dataType: 'number'
                    },
                    {
                        name: 'y',
                        value: '10',
                        dataType: 'number'
                    }
                ],
                method: function (x, y) {
                    this.cursorX += x * 2;
                    this.cursorY += y * 2;
                }
            },
            {
                name: 'moveToRandom',
                type: 'drawing',
                template: 'methodCall',
                method: function () {
                    this.cursorX = Math.random() * 500;
                    this.cursorY = Math.random() * 500;
                }
            },
            {
                name: 'lineTo',
                type: 'drawing',
                template: 'methodCall',
                parameters: [
                    {
                        name: 'startX',
                        value: '10',
                        dataType: 'number'
                    },
                    {
                        name: 'startY',
                        value: '10',
                        dataType: 'number'
                    },
                    {
                        name: 'endX',
                        value: '110',
                        dataType: 'number'
                    },
                    {
                        name: 'endY',
                        value: '10',
                        dataType: 'number'
                    }
                ],
                method: function (startX, startY, endX, endY) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(startX * 2, startY * 2);
                    this.ctx.lineTo(endX * 2, endY * 2);
                    this.ctx.stroke();
                }
            },
            {
                name: 'circle',
                type: 'drawing',
                template: 'methodCall',
                parameters: [
                    {
                        name: 'radius',
                        value: '50',
                        dataType: 'number'
                    }
                ],
                method: function (radius) {
                    this.ctx.beginPath();
                    this.ctx.arc(this.cursorX * 2, this.cursorY * 2, radius * 2, 0, 2 * Math.PI, false);  
                    this.ctx.fill();
                    this.ctx.stroke();
                    this.ctx.closePath();
                }
            },
            {
                name: 'square',
                type: 'drawing',
                template: 'methodCall',
                parameters: [
                    {
                        name: 'size',
                        value: '100',
                        dataType: 'number'
                    }
                ],
                method: function (size) {
                    var startX = this.cursorX * 2 - size;
                    var startY = this.cursorY * 2 - size;
                    this.ctx.fillRect(startX, startY, size * 2, size * 2);
                    this.ctx.strokeRect(startX, startY, size * 2, size * 2);
                    this.ctx.closePath();
                }
            },
            {
                name: 'background',
                type: 'style',
                template: 'methodCall',
                parameters: [
                    {
                        name: 'color',
                        value: '"#ffffff"',
                        dataType: 'color'
                    }
                ],
                method: function (color) {
                    var tmpColor = this.ctx.fillStyle;
                    this.ctx.fillStyle = color;
                    this.ctx.fillRect(0, 0, 1000, 1000);
                    this.ctx.fillStyle = tmpColor;
                }
            },
            {
                name: 'fillColor',
                type: 'style',
                template: 'methodCall',
                parameters: [
                    {
                        name: 'color',
                        value: '"#ffff00"',
                        dataType: 'color'
                    }
                ],
                method: function (color) {
                    this.ctx.fillStyle = color;
                }
            },
            {
                name: 'opacity',
                type: 'drawing',
                template: 'methodCall',
                parameters: [
                    {
                        name: 'value',
                        value: '10',
                        dataType: 'number'
                    }
                ],
                method: function (value) {
                    this.ctx.globalAlpha = Math.min(100, Math.max(value / 100, 0));   
                }
            },
            {
                name: 'stroke',
                type: 'style',
                template: 'methodCall',
                parameters: [
                    {
                       name: 'thickness',
                       value: '8',
                       dataType: 'number'
                    },
                    {
                       name: 'color',
                       value: '"#ff00ff"',
                       dataType: 'color'
                    }
                ],
                method: (thickness, color) => {
                    this.ctx.strokeStyle = color;
                    this.ctx.lineWidth = thickness;   
                }
            },
            {
                name: 'random',
                returns: 'number',
                template: 'methodCall',
                parameters: [
                    {
                        name: 'from',
                        value: '0',
                        dataType: 'number'
                    },
                    {
                        name: 'to',
                        value: '100',
                        dataType: 'number'
                    }
                ],
                method: (from, to) => {
                    return Math.random() * (to - from) + from;   
                }
            },
            {
                name: 'randomColor',
                returns: 'color',
                template: 'methodCall',
                method: function () {
                    return this.colorPalette[Math.floor(Math.random() * this.colorPalette.length)];   
                }
            },
            {
                name: 'animate',
                type: 'control',
                template: 'animate',
                body: ``
            },
            {
                name: 'repeat',
                type: 'control',
                template: 'repeat',
                parameters: [
                    {
                        name: 'repetitions',
                        value: '10',
                        dataType: 'number'
                    },
                    {
                        name: 'loopSubject',
                        dataType: 'callback'
                    }
                ],
                method: function (repetitions, loopSubject) {
                    for (var i = 0; i < repetitions; i++) {
                        loopSubject();
                    }
                }
            }
            
        ]
    })(window.Kano = window.Kano || {});
</script>
