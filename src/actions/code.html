<link rel="import" href="../stores/app-store.html">

<script>
    (function () {
        Kano.Tapcode.AppStore.addMutator(function (action) {
            switch (action.type) {
                case 'SET_CODE':
                    this.set('state.code.lines', action.value);
                    break;
            }
        });
    })();
</script>
