<!-- External dependencies -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-lazy-pages/iron-lazy-pages.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<!-- Kano dependency -->
<link rel="import" href="../bower_components/flow-down/flow-down.html">
<!-- App dependency -->
<link rel="import" href="./elements/tc-icons.html">
<link rel="import" href="./mixins/tapcode-tracking-mixin.html">
<!-- Load the app shell content -->
<link rel="import" href="./stores/app-store.html">
<link rel="import" href="./actions/code.html">
<link rel="import" href="./actions/ui.html">

<dom-module id="tc-app">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                overflow: hidden;
                color: #fff;
                background: #292f35;
            }
            
            #pager {
                height: 100%;
            }
            tc-editor-view,
            tc-challenge-view {
                height: 100%;
                overflow: hidden;
                box-sizing: border-box;
            }
            #save-dialog {
                width: 98vw;
                height: 80vh;
                background: #33393d;
                color: #fff;
                margin: 0;
            }
            #save-dialog-loader,
            #save-dialog-content {
                margin: 0;
            }
            #save-dialog-loader>paper-spinner-lite {
                --paper-spinner-color: #fff;
                opacity: 0.5
            }
            .save-dialog-panel {
                text-align: center;
                font-family: 'Space Mono', monospace;
                border-bottom: 1px solid #2b3035;
                padding: 0 16px;
            }
            h4 {
                font-size: 14px;
            }
            input.url-slug {
                width: 280px;
                background: #1a2024;
                border-radius: 3px;
                padding: 8px 16px;
                margin-bottom: 16px;
                user-select: text;
                font-family: inherit;
                font-size: 14px;
                color: #fff;
                border: 0;
            }
            input.url-slug:focus {
                outline: none;
            }
            button.copy-btn {
                font-family: inherit;
                font-size: 14px;
                user-select: none;
                background: #1a2024;
                border: 0;
                color: #fff;
                border-radius: 3px;
                padding: 8px 16px;
            }
            button.copy-btn:hover {
                background: #272d31;
            }
            button.copy-btn:focus {
                outline: none;
            }
            button.share-dialog-btn {
                background: none;
                color: inherit;
                font-family: inherit;
                cursor: pointer;
                font-size: 16px;
                font-weight: 400;
                line-height: normal;
                border: 0;
                padding: 16px 0;
            }
            button.share-dialog-btn:focus {
                outline: 0;
            }
            [hidden] {
                display: none !important;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}"
                   pattern="/:page"
                   data="{{routeData}}"
                   tail="{{subroute}}"></app-route>
        
        <paper-dialog id="save-dialog"
                      class="vertical layout"
                      with-backdrop>
            <div id="save-dialog-loader" class="no-padding flex vertical layout center-center" hidden$="[[shareUrlReady]]">
                <paper-spinner-lite active class="thick"></paper-spinner-lite>
            </div>
            <div id="save-dialog-content" class="no-padding flex vertical layout" hidden$="[[!shareUrlReady]]">
                <div class="save-dialog-panel flex vertical layout center-center no-padding">
                    <h4>Keep this URL safe to<br>come back to your creation later</h4>
                    <input type="text" id="save-url" class="url-slug" value$="[[saveUrl]]" on-tap="copyLink">
                    <button type="button" class="copy-btn" data-target="save" on-tap="copyLink">copy</button>
                </div>
                <div class="save-dialog-panel flex vertical layout center-center no-padding">
                    <h4>You're on your way to becoming<br>a master coder. Tell the world!</h4>
                    <input type="text" id="share-url" class="url-slug" value$="[[shareUrl]]">
                    <button type="button" class="copy-btn" data-target="share" on-tap="copyLink">copy</button>
                </div>
                <button type="button" class="share-dialog-btn" dialog-confirm>Got it</button>
            </div>
        </paper-dialog>
        
        <iron-lazy-pages
            id="pager"
            on-open-save="_openSave"
            on-change-view="changeView"
            attr-for-selected="data-route"
            selected="{{page}}"
            hide-immediately>
            <template is="dom-if" data-route="editor" data-path="./views/tc-editor-view.html" restamp>
                <tc-editor-view id="editor"></tc-editor-view>
            </template>
            <template is="dom-if" data-route="challenge" data-path="./views/tc-challenge-view.html" restamp>
                <tc-challenge-view id="challenge"></tc-challenge-view>
            </template>
        </iron-lazy-pages>
        
    </template>

    <script>
        class TcApp extends Kano.Tapcode.AppStore.StateProvider(
                Kano.Tapcode.TrackingMixin(Polymer.GestureEventListeners(Polymer.Element))) {
            static get is() { 
                return 'tc-app';
            }
            
            static get properties() {
                return {
                    page: {
                        type: String,
                        value: 'editor',
                        observer: '_pageChanged'
                    },
                    views: {
                        type: Array,
                        value: () => ['editor', 'challenge']
                    },
                    saveUrl: {
                        type: String
                    },
                    shareUrl: {
                        type: String,
                        value: null
                    },
                    shareUrlReady: {
                        type: Boolean,
                        value: false
                    },
                    loading: {
                        type: Boolean,
                        value: true,
                        observer: '_onLoadingChanged'
                    },
                    config: Object,
                    challenge: Object,
                    challengeImported: Boolean
                }
            }
            
            static get observers() {
                return [
                    '_routePageChanged(routeData.*)'
                ]
            }
  
            constructor () {
                super();
            }
            
            connectedCallback () {
                super.connectedCallback();
                this.config = (Kano && Kano.Tapcode && Kano.Tapcode.Config) || {};
                this._initializeTracking();
            }
            
            _routePageChanged () {
                const page = this.routeData.page;
                let challenge,
                    creationId;
                if (page === 'challenge') {
                    this.page = 'challenge';
                    challenge = this.subroute.path.substr(1) || 'random_squares';
                    this._loadChallenge(challenge);
                } else if (page === 'share' && /^[23456789abdegjkmnpqrvwxyz]{8}$/.test(this.subroute.path.substr(1))) {
                    this.page = 'editor';
                    creationId = this.subroute.path.substr(1);
                    fetch(Kano.Tapcode.Config.API_URL + '/tapcode/' + creationId)
                        .then(res => res.json())
                        .then(savedCode => {
                            Kano.Tapcode.AppStore.dispatch({
                                type: 'SET_CODE',
                                data: {
                                    lines: JSON.parse(savedCode.attachment)
                                }
                            });
                            let view = this.shadowRoot.querySelector('#editor');
                            view.presentation = true;
                            this._signalReady();
                            
                    });
                } else if (/^[23456789abdegjkmnpqrvwxyz]{8}$/.test(page)) {
                    this.page = 'editor';
                    creationId = page;
                    fetch(Kano.Tapcode.Config.API_URL + '/tapcode/' + creationId)
                        .then(res => res.json())
                        .then(savedCode => {
                            Kano.Tapcode.AppStore.dispatch({
                                type: 'SET_CODE',
                                data: {
                                    lines: JSON.parse(savedCode.attachment)
                                }
                            });
                            this._signalReady();
                    });
                } else {
                    this.page = 'editor';
                    this._signalReady();
                }
            }
            _pageChanged (page) {
                if (!page) {
                    return;
                }
                
                this.dispatchEvent(
                    new CustomEvent('track-page-view', {
                        bubbles: true,
                        composed: true,
                        detail: {
                            path: window.location.pathname
                        }
                    })
                );
            }
            
            _openSave () {
                this.$['save-dialog'].open();
                let payload = { attachment: JSON.stringify(this.state.code.lines) };
                let headers = new Headers();
                headers.append('Content-Type', 'application/json');
                fetch(Kano.Tapcode.Config.API_URL + '/tapcode', {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(payload)
                }).then(r => {
                    return r.json()
                })
                .then(r => {
                    this.saveUrl = Kano.Tapcode.Config.ROOT_URL.substr(8) + '/' + r.id;
                    this.shareUrl = Kano.Tapcode.Config.ROOT_URL.substr(8) + '/share/' + r.id;
                    this.shareUrlReady = true;
                })
            }
            
            
            changeView (e) {
                if (e.detail === 'challenge') {
                    window.history.pushState(null, null, '/challenge/random_squares');
                    this.page = 'challenge';
                    this._loadChallenge('random_squares');
                } else {
                    this.loadEditor();
                }
            }
            
            setUrlToRoot () {
                window.history.replaceState(null, null, '');
            }
            
            
            loadEditor () {
                this.page = 'editor';
                this.setUrlToRoot();
            }
            
            _setChallenge () {
                if (!this.loading && this.challengeImported && this.challenge) {
                    Kano.Tapcode.AppStore.dispatch({
                        type: 'SET_CHALLENGE',
                        data: {
                            tasks: this.flattenTasks(this.challenge.steps),
                            name: name
                        }
                    });
                }
            }
            
            _onLoadingChanged (loading) {
                if (!loading) {
                    this._setChallenge();
                }
            }
            
            _loadChallenge (name) {
                let view = this.shadowRoot.querySelector('#challenge');
                fetch(`./data/challenges/${name}/${name}.json`)
                    .then(r => r.json())
                    .then(challenge => {
                        this.challenge = challenge;
                        this._signalReady();
                        this.challengeImported = true;
                        this._setChallenge();
                    })
                    .catch(() => {
                        this.loadEditor();
                        this._signalReady();
                    });
            }
            
            flattenTasks (steps) {
                let tasks;
                return [].concat.apply([], steps.map(s => s.instructions));
            }
            
            _computeViewLabel (view) {
                if (view === 'editor') {
                    return 'Challenges';
                } else {
                    return 'Playground';
                }
            }   
  
            _isEq (view, instance) {
                return view === instance;
            }

            copyLink (e) {
                e.preventDefault();
                let type = e.currentTarget.getAttribute('data-target'),
                    urlToCopy,
                    eventName;
                if (type === 'save') {
                    urlToCopy = this.saveUrl;
                    eventName = 'selected save url';
                } else {
                    urlToCopy = this.shareUrl;
                    eventName = 'selected share url';
                }
                if (navigator.share) {
                    navigator.share({
                        title: 'My Tapcode creation',
                        text: 'Check out my code — it rocks!',
                        url: urlToCopy,
                    })
                }
                let inp = this.$[`${type}-url`];
                inp.contentEditable = true;
                inp.readOnly = true;
                inp.focus();
                inp.setSelectionRange(0, 999999);
                inp.contentEditable = true;
                document.execCommand('copy');
                this._trackEvent(eventName);
            }
            
            _signalReady () {
                // Make sure that the parent is listening to the event
                Polymer.RenderStatus.afterNextRender(this, () => {
                    this.dispatchEvent(
                        new CustomEvent('firstpageloaded', {
                            bubbles: true,
                            composed: true
                        })
                    );
                });
            }
            
            _trackEvent (name) {
                this.dispatchEvent(
                    new CustomEvent('tracking-event', {
                        bubbles: true,
                        composed: true,
                        detail: {
                            name: name
                        }
                    })
                );
            }

      }

      customElements.define(TcApp.is, TcApp);
    </script>

</dom-module>
