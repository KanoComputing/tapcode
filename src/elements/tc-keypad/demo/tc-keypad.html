<!DOCTYPE html>
<html lang="en">
    <head>
        <title>tc-keypad demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../tc-keypad.html">

        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">

                html, body {
                    margin: 0;
                    padding: 0;
                    height: 100vh;
                }

                #output {
                    width: 56px;
                    font-size: 16px;
                    font-weight: bold;
                    text-align: center;
                    border: 1px solid black;
                    padding: 8px;
                    margin: 16px auto;
                }

            </style>
        </custom-style>
    </head>
    <body unresolved>
        <div class="centered">
            <div class="vertical-section-container">
                <h3>tc-keypad</h3>
                <demo-snippet class="vertical layout center-justified">
                    <template id="bind">
                        <style>
                            #keypad {
                                height: 400px;
                            }
                        </style>
                        <div id="output">output</div>
                        <tc-keypad id="keypad"></tc-keypad>
                        <p>Set new keys here with values separated by comma:</p>
                        <input id="input" type="text">
                        <button id="submit">Submit</button>
                        <script>
                            document.addEventListener('WebComponentsReady', () => {
                                let keypad = document.getElementById('keypad'),
                                    output = document.getElementById('output'),
                                    inputField = document.getElementById('input'),
                                    submit = document.getElementById('submit');
                                submit.addEventListener('click', () => {
                                    let input = inputField.value;
                                    input = input.split(',');
                                    keypad.set('keys', input);
                                });
                                keypad.addEventListener('key-tapped', e => {
                                    output.innerHTML = e.detail;
                                });
                            });
                        </script>
                    </template>
                </demo-snippet>
            </div>
        </div>
    </body>
</html>
